{% extends 'base.html' %}

{% block head %}
    
  <title>Pick Location</title>
  <script type="text/javascript"
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5Jrp9PtHe0WapppUzxbIpMDWMAcV3qE4"></script>
  <script src="https://unpkg.com/location-picker/dist/location-picker.min.js"></script>
{% endblock %}

{% block body %}

        <div class="d-flex justify-content-center">
            <div id="map"></div>
            <div class="px-5">
            <br><br>  
            <p class="fs-3 font-weight-bold">Choose location!</p>
            <p class="">Click on a location on the map to select it.<br>Drag the marker to change location.</p>
            <br>
            <div class="card mt-60">
                <div class="card-body">
                

                <form class="form" method="POST" action="/details">
                    <label>Latitude</label>
                    <input type="text" class="form-control" id="latitude" name="latitude"><br>
                    
                    <label>Longitude</label>
                    <input type="text" class="form-control" id="longitude" name="longitude"><br>
                    
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-primary btn-block">Submit</button>
                    </div>
                </form>
                </div></div>
            </div>
            
        </div>
        
        
        <script type="text/javascript" src="{{ url_for('static', filename='script/index.js') }}"></script>
{% endblock %}
